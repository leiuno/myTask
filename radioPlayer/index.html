<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music radio</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_425540_bg1cnhrlvqdunmi.css">
</head>
<body>
    <div class="cover"></div>
    <div class="musicbox">
        <div class="music-panel">
            <div class="music clearfix">
                <div class="control">
                    <span class="icon icon-back"></span>
                    <span class="icon icon-play"></span>
                    <span class="icon icon-next"></span>
                </div>
                <div class="info">
                    <div class="title">song</div>
                    <div class="author">name</div>
                </div>
            </div>
            <div class="progress">
                <div class="bar">
                    <div class="bar-total"></div>
                    <div class="bar-now"></div>
                </div>
                <div class="time">00:00</div>
            </div>
        </div>
        <ul class="musiclist">
            <li>胡同里有只猫</li>
            <li>勇气</li>
        </ul>
    </div>

    <script src = "./index.js"></script>
</body>
</html>
