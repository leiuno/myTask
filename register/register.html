<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-register</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_381700_ebg4to2i8736jemi.css">
</head>
<body>
<header id="head">
    <a class="header-login" href="#">
        <span class="icon icon-login"></span>
    </a>
</header>
<main>
    <div class="flip-modal login">
        <div class="modal-register modal clearfix">
            <a class="close" href="#">
                <span class="icon icon-close"></span>
            </a>

            <div class="nav clearfix">
                <a class="enter-login" href="#">登录</a>
                <a class="enter-register" class="unline" href="#">注册</a>
            </div>
            <div class="text-box">
                <div class="box-mini">
                    <input type="text" placeholder="输入用户名">
                    <span class="icon icon-user"></span>
                </div>
                <div class="box-mini">
                    <input type="password" placeholder="输入密码">
                    <span class="icon icon-password"></span>
                </div>
                <div class="box-mini">
                    <input type="password" placeholder="再次输入密码">
                    <span class="icon icon-password"></span>
                </div>
                <div class="box-mini">
                    <button class="btn">注册</button>
                </div>
            </div>
        </div>

        <div class="modal-login modal clearfix">
            <a class="close" href="#">
                <span class="icon icon-close"></span>
            </a>

            <div class="nav clearfix">
                <a class="unline enter-login" href="#">登录</a>
                <a class="enter-register" href="#">注册</a>
            </div>
            <div class="text-box">
                <div class="box-mini">
                    <input type="text" placeholder="用户名">
                    <span class="icon icon-user"></span>
                </div>
                <div class="box-mini">
                    <input type="password" placeholder="密码">
                    <span class="icon icon-password"></span>
                </div>
                <div class="box-mini">
                    <button class="btn">登录</button>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="./register.js"></script>
</body>
</html>
